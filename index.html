<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NexoraAI</title>
    <link rel="icon" type="image/png" href="skul.png" />


    <script src="https://cdnjs.cloudflare.com/ajax/libs/marked/9.1.2/marked.min.js"></script>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/tsparticles@3/tsparticles.bundle.min.js"></script>
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/atom-one-dark.min.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/js/all.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>


    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
        integrity="sha512-MOyvfD1V4g==sha384-Vjjh+zzvZ2eq9/3N0==" crossorigin="anonymous"
        referrerpolicy="no-referrer" />

    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div id="global-loader">
        <div class="loader-content">
            <div class="loader-dots">
                <span></span>
                <span></span>
                <span></span>
            </div>
            <i class="fa-solid fa-face-smile-wink text-5xl text-blue-500 mb-4"></i>

        </div>
    </div>


    <div class="background-graphics">
        <div class="floating-shape"></div>
        <div class="floating-shape"></div>
        <div class="floating-shape"></div>
        <div class="floating-shape"></div>
        <div class="floating-lines">
            <div class="line"></div>
            <div class="line"></div>
            <div class="line"></div>
        </div>
    </div>

    <div class="header">
        <div class="header-graphics">
            <div class="header-particle"></div>
            <div class="header-particle"></div>
            <div class="header-particle"></div>
            <div class="header-particle"></div>
            <div class="header-wave"></div>
        </div>
        <div class="header-logo">

            <h1>Nexora AI Assistant</h1>

        </div>
        <button class="new-chat-button" onclick="startNewChat()">
            <svg width="16" height="16" viewBox="0 0 24 24" fill="currentColor">
                <path
                    d="M12 2l3.09 6.26L22 9.27l-5 4.87 1.18 6.88L12 17.77l-6.18 3.25L7 14.14 2 9.27l6.91-1.01L12 2z" />
            </svg>
            New Chat
        </button>
    </div>
    <div class="chat-container" id="chatContainer">
        <div class="welcome-message">
            <p>Welcome! Start a conversation with Nexora AI.</p>
        </div>
    </div>

    <div class="input-container">
        <div class="input-wrapper">
            <textarea id="messageInput" class="input-field" placeholder="Message NexoraAI..." rows="1"></textarea>
            <div class="input-controls">
                <button class="control-button" id="voiceButton" onclick="toggleVoiceRecording()" title="Voice input">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
                        <path
                            d="M12 14c1.66 0 2.99-1.34 2.99-3L15 5c0-1.66-1.34-3-3-3S9 3.34 9 5v6c0 1.66 1.34 3 3 3zm5.3-3c0 3-2.54 5.1-5.3 5.1S6.7 14 6.7 11H5c0 3.41 2.72 6.23 6 6.72V21h2v-3.28c3.28-.48 6-3.3 6-6.72h-1.7z" />
                    </svg>
                </button>
                <button class="control-button" onclick="document.getElementById('fileInput').click()"
                    title="Upload file">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
                        <path
                            d="M14,2H6A2,2 0 0,0 4,4V20A2,2 0 0,0 6,22H18A2,2 0 0,0 20,20V8L14,2M18,20H6V4H13V9H18V20Z" />
                    </svg>
                </button>
                <input type="file" id="fileInput" class="file-input" accept="image/*,.pdf"
                    onchange="handleFileUpload(event)">
            </div>
            <button id="sendButton" class="send-button">
                <svg viewBox="0 0 24 24">
                    <path d="M2.01 21L23 12 2.01 3 2 10l15 2-15 2z" />
                </svg>
            </button>
        </div>
    </div>
    <div class="footer" style="font-weight: bold; font-style:italic; font-size:large">
        <div class="footer-graphics">
            <div class="footer-particle"></div>
            <div class="footer-particle"></div>
            <div class="footer-particle"></div>
            <div class="footer-particle"></div>
            <div class="footer-particle"></div>
            <div class="footer-line"></div>
        </div>
        <div class="footer-content" style="display: flex; align-items: center;">

            <span>Created by Mayank Chaudhary</span>
        </div>

    </div>

    <script src="script.js"></script>
</body>

</html>
